type User @goModel(model: "github.com/oshalygin/gqlgen-pg-todo-example/models.User") {
    id: ID!
    email: String!

    firstName: String!
    lastName: String!

    createdAt: Time!
    updatedAt: Time!
}

input UserInput @goModel(model: "github.com/oshalygin/gqlgen-pg-todo-example/models.UserInput") {
    email: String!
    firstName: String!
    lastName: String!
}
